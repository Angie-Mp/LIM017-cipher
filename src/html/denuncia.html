  </head>
  <body>

    <center>
    <h1>Cifrado César</h1>

      <input type="number" id="desplazamiento"
       min="1" max="100">

      <button id="btnDescifrar">Descifrar</button>

      <br>

    Mensaje descifrado: <br>
       <br>
      <textarea id="menDescifrado" cols="50" rows="5" placeholder="Solo texto sin numeros"></textarea>
      <br>
    
    </center>
